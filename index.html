<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Throughput Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Hospital Management Simulator</h1>
    <p>Balance your resources to treat patients efficiently and avoid bottlenecks!</p>
    
    <div id="dashboard">
      <div class="stat">
        <p>Patients Waiting: <span id="patients-waiting">5</span></p>
      </div>
      <div class="stat">
        <p>Patients Treated: <span id="patients-treated">0</span></p>
      </div>
      <div class="stat">
        <p>Supplies Remaining: <span id="supplies">100</span></p>
      </div>
      <div class="stat">
        <p>Budget: $<span id="budget">5000</span></p>
      </div>
    </div>

    <div id="actions">
      <button onclick="hireStaff()">Hire Staff (-$500)</button>
      <button onclick="buySupplies()">Buy Supplies (-$200)</button>
      <button onclick="speedUp()">Speed Up Treatment (-$300)</button>
    </div>

    <div id="hospital">
      <div id="queue">
        <h3>Patient Queue:</h3>
        <ul id="patient-queue"></ul>
      </div>
      <div id="treatment">
        <h3>Treatment Rooms:</h3>
        <ul id="treatment-rooms"></ul>
      </div>
    </div>

    <div id="game-over">
      <h2>Game Over</h2>
      <p id="summary"></p>
      <button onclick="restartGame()">Restart Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
